<html>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./makeRadarChart.js" defer></script>
    <script src="./essentials.js"></script>
    <link rel="stylesheet" href="essentials.css">
    <body>

        <h1>Footballer analysis</h1>

        <nav>
            <h2 class="nav-header" id="radar-chart-header" onclick="redirect('radarChart.html')">Radar Chart Player Comparison</h2>
            <h2 class="nav-header" id="scatter-plot-header" onclick="redirect('.html')">Scatter Plot Player Stats</h2>
            <h2 class="nav-header" id="individual-player-stats" onclick="redirect('.html')">Individual player stats</h2>
        </nav>

        <input class="player-input" type="text" id="player-1">
        <input class="player-input" type="text" id="player-2">
        <input class="player-input" type="text" id="player-3">
        <select id="position-select">
            <option value="forward">Forward play</option>
            <option value="dribbling">Dribbling</option>
            <option value="playmaking">Playmaking</option>
            <option value="disruption">Disruption</option>
            <option value="defending">Defending</option>
            <option value="goalkeeping">Goalkeeping</option>
        </select>
        <button onclick="updateChart()">Update Chart</button>
    
        <div id="suggestions-container" class="suggestions"></div>
        <div id="chart-container"></div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                d3.csv("FullData_augmented.csv").then(function(data) {
                    let playerInputs = document.querySelectorAll(".player-input");
                    playerInputs.forEach(input => {
                        input.addEventListener("input", function() {
                            showSuggestions(data, this.id);
                        });
                    });
                });
            });
        </script>
    </body>
</html>
