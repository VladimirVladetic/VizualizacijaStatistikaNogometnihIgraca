<html>
    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="./makeScatterPlot.js" defer></script>
        <script src="./makeRadarChart.js" defer></script>
        <script src="./essentials.js"></script>
        <link rel="stylesheet" href="essentials.css">
        <title>Football Stats Hub</title>
    </head>
    <body>
        
        <div class="top">
            <h1>Footballer analysis</h1>
            <nav>
                <h2 class="nav-header" id="radar-chart-header" onclick="goToRadar()">Radar Chart Player Comparison</h2>
                <h2 class="nav-header" id="scatter-plot-header" onclick="goToScatter()">Scatter Plot Player Stats</h2>
                <h2 class="nav-header" id="individual-player-stats" onclick="goToIndividual()">Individual player info</h2>
            </nav>
        </div>

        <div id="scatter-div" style="display: none;">

            <div class="inputs">
                <div class="input-wrapper">
                    <input class="stat-input" type="text" id="stat-1" placeholder="Enter statistic">
                    <div id="suggestions-container1" class="suggestions"></div>
                </div>
                <div class="input-wrapper">
                    <input class="stat-input" type="text" id="stat-2" placeholder="Enter statistic">
                    <div id="suggestions-container2" class="suggestions"></div>
                </div>
                <div class="input-wrapper">
                    <input class="team-input" type="text" id="team" placeholder="Enter team">
                    <div id="suggestions-container-team" class="suggestions"></div>
                </div>
                <button onclick="updateScatterPlot();">Update chart</button>
            </div>
    
            <!-- <div id="suggestions-container" class="suggestions"></div> -->
    
            <div id="scatter-chart-container"></div>
            
        </div>   

        <div id="radar-div" style="display: none;">

            <div class="inputs">
                <div class="input-wrapper">
                    <input class="player-input" type="text" id="player-1" placeholder="Enter player">
                    <div id="suggestions-container-player1" class="suggestions"></div>
                </div>
                <div class="input-wrapper">
                    <input class="player-input" type="text" id="player-2" placeholder="Enter player">
                    <div id="suggestions-container-player2" class="suggestions"></div>
                </div>
                <div class="input-wrapper">
                    <input class="player-input" type="text" id="player-3" placeholder="Enter player">
                    <div id="suggestions-container-player3" class="suggestions"></div>
                </div>
                <select id="position-select">
                    <option value="forward">Forward play</option>
                    <option value="dribbling">Dribbling</option>
                    <option value="playmaking">Playmaking</option>
                    <option value="disruption">Disruption</option>
                    <option value="defending">Defending</option>
                    <option value="goalkeeping">Goalkeeping</option>
                </select>
                <button onclick="updateChart()">Update Chart</button>    
            </div>
            
            <!-- <div id="suggestions-container" class="suggestions"></div> -->
            <div id="radar-chart-container"></div>

        </div>

        <div id="individual-div" style="display: none;">

            <div class="inputs">
                <div class="input-wrapper">
                    <input class="individual-player-input" type="text" id="individual-player" placeholder="Enter player">
                    <div id="individual-suggestions-container" class="suggestions"></div>
                </div>
            </div>
            <div id="player-container"></div>

        </div>

    </body>

</html>
